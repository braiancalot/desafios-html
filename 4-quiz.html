<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz sobre Death Note</h1>
    <hr>
    <form action="">
        <ol>
            <li>
                <h3>Qual é o nome do protagonista?</h3>
                <div>
                    <input type="radio" name="quest-1" id="quest-1-a" value="A">
                    <label for="quest-1-a">A) Teru Mikami</label>
                </div>
                <div>
                    <input type="radio" name="quest-1" id="quest-1-b" value="B">
                    <label for="quest-1-b">B) Light Yagami</label>
                </div>
                <div>
                    <input type="radio" name="quest-1" id="quest-1-c" value="C">
                    <label for="quest-1-c">C) Lind L Tayor</label>
                </div>
                <div>
                    <input type="radio" name="quest-1" id="quest-1-d" value="A">
                    <label for="quest-1-d">D) Misa Amane</label>
                </div>
            </li>
            <li>
                <h3>Qual é o nome do caderno?</h3>
                <div>
                    <input type="radio" name="quest-2" id="quest-2-a" value="A">
                    <label for="quest-2-a">A) Life Note</label>
                </div>
                <div>
                    <input type="radio" name="quest-2" id="quest-2-b" value="B">
                    <label for="quest-2-b">B) Draw Note</label>
                </div>
                <div>
                    <input type="radio" name="quest-2" id="quest-2-c" value="C">
                    <label for="quest-2-c">C) Notebook</label>
                </div>
                <div>
                    <input type="radio" name="quest-2" id="quest-2-d" value="A">
                    <label for="quest-2-d">D) Death Note</label>
                </div>
            </li>
            <li>
                <h3>Qual é o nome do shinigami do protagonista:</h3>
                <div>
                    <input type="radio" name="quest3" id="quest3-a" value="A">
                    <label for="quest3-a">A) Ryuk</label>
                </div>
                <div>
                    <input type="radio" name="quest3" id="quest3-b" value="B">
                    <label for="quest3-b">B) Misa</label>
                </div>
                <div>
                    <input type="radio" name="quest3" id="quest3-c" value="C">
                    <label for="quest3-c">C) Ren</label>
                </div>
                <div>
                    <input type="radio" name="quest3" id="quest3-d" value="A">
                    <label for="quest3-d">D) Kyle</label>
                </div>
            </li>
            <li>
                <h3>Qual é a sigla do antagonista:</h3>
                <div>
                    <input type="radio" name="quest-4" id="quest-4-a" value="A">
                    <label for="quest-4-a">A) N</label>
                </div>
                <div>
                    <input type="radio" name="quest-4" id="quest-4-b" value="B">
                    <label for="quest-4-b">B) K</label>
                </div>
                <div>
                    <input type="radio" name="quest-4" id="quest-4-c" value="C">
                    <label for="quest-4-c">C) L</label>
                </div>
                <div>
                    <input type="radio" name="quest-4" id="quest-4-d" value="A">
                    <label for="quest-4-d">D) M</label>
                </div>
            </li>
        </ol>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
