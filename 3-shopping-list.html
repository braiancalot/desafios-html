<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>
<body>
    <h1>Lista de Compra</h1>
    <hr>
    <input type="checkbox" name="shoppinglist" id="gpu" value="gpu" checked>
    <label for="gpu">Placa de vídeo</label>
    <br>
    <input type="checkbox" name="shoppinglist" id="cpu" value="cpu">
    <label for="cpu">Processador</label>
    <br>
    <input type="checkbox" name="shoppinglist" id="ram" value="ram">
    <label for="ram">Memória RAM</label>
    <br>
    <input type="checkbox" name="shoppinglist" id="motherboard" value="motherboard">
    <label for="motherboard">Placa Mãe</label>
</body>
</html>
