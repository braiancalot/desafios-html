<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>

            <label for="assunto"></label>
            <select name="assunto" id="assunto">
                <option value="suporte">Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>
            <br><br>


            <label for="name"><strong>Nome completo:</strong></label>
            <br>
            <input type="text" id="name" name="name" placeholder="Seu nome">
            <br><br>

            <label for="email"><strong>E-mail:</strong></label>
            <br>
            <input type="email" id="email" name="email" placeholder="email@seudominio.com">
            <br><br>

            <label for="message"><strong>Mensagem:</strong></label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br><br>

            <input type="checkbox" id="newsletter" name="newsletter" checked>
            <label for="newsletter">Aceito receber novidades por e-mail</label>
            <br><br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
