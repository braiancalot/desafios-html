<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Tabela em HTML</h1>
    <dl>
        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/table" target="_blank"><strong>table</strong></a></dt>
        <dd>Estrutura que representa dados em duas ou mais dimensões</dd>

        <dt><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tr" target="_blank"><strong>tr</strong></a></dt>
        <dd>Representa um linha da tabela</dd>

        <dt><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th" target="_blank"><strong>th</strong></a></dt>
        <dd>Representa um cabeçalho da tabela</dd>

        <dt><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td" target="_blank"><strong>td</strong></a></dt>
        <dd>Representa um dado na tabela</dd>
    </dl>
    
</body>
</html>
